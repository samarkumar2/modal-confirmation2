<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Modal</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
        .bs-example {
            margin: 20px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#main").click(function () {
                $(this).hide();
            });
        });
    </script>

</head>

<body>
    <div class="container" id="main"
        style="text-decoration-line: none; margin-top: 300px; display: flex; align-content: center;justify-content: center;">
        <a href="#myModal" class="trigger-btn" data-toggle="modal">
            <p id="open">Click to Open Login Modal</p>
        </a>
    </div>
    <div class="bs-example">
        <div class="container" style="width: 200px; height: 200px;">
            <div id="myModal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <span class="text-center"><i class="fa fa-times-circle fa-3x "></i></span>
                    </div>

                    <div class="modal-body">
                        <h2 class="text-center">Ooops!</h2>
                        <h5 class="text-center ">Something went wrong.File was not uploaded</h5>
                        <div class="footer "
                            style="border-radius: 30px;color: white;padding-top: 10px; margin-left: 180px; width: 100px; height: 40px; background-color: burlywood;">
                            <p>Try Again</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
